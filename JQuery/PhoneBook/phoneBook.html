<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Phone Book</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="block-left">
    <h3>Таблица с контактами</h3>
    <table>
        <thead class="thead">
        <tr class="common">
            <td class="cell1" id="number">№</td>
            <td class="cell2" id="table-surname">Фамилия</td>
            <td class="cell3" id="table-name">Имя</td>
            <td class="cell4" id="table-phone">Номер телефона</td>
            <td class="cell5"></td>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>

<div class="block-right">
    <h3>Форма добавления нового контакта</h3>
    <form>
        <label>Фамилия
            <input type="text" id="form-surname">
        </label>
        <label>Имя
            <input type="text" id="form-name">
        </label>
        <label>Номер телефона
            <input type="text" id="form-phone">
        </label>
        <button type="button" id="add-new-people">Добавить запись</button>
    </form>

    <div hidden="hidden" id="all-list">
        <ul class="error" id="error-list">Не все поля заполнены! Необходимо заполнить следующие поля (поле):
        </ul>
    </div>

</div>
<script src="../../libs/jquery-3.5.1.min.js"></script>
<script src="phoneBook.js"></script>
</body>
</html>
