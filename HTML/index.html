<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Test page" charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<h1>Форма обратной связи</h1>
<p>Пожалуйста, введите свои данные:</p>
<form action="/handler.php" method="post" enctype="multipart/form-data">

    <label for="clientName">Ваше имя</label>
    <input type="text" id="clientName" name="clientName" required="required">

    <label for="clientSurname">Ваша фамилия</label>
    <input type="text" id="clientSurname" name="clientSurname" required="required">

    <br/><br/>
    <label for="date">Ваша дата рождения</label>
    <input type="date" id="date" name="date">

    <br/><br/>
    <label for="phone">Ваш телефон</label>
    <input type="text" id="phone" name="phone" placeholder="+7-923-000-23-23">

    <br/><br/>
    <label for="age">Ваш возраст</label>
    <input type="number" id="age" name="age">

    <br/><br/>
    <label for="money">Ваш ежемесячный доход</label>
    <select name="money" id="money">
        <option value="1">до 20 000 руб</option>
        <option value="2" selected>20 000-50 000 руб</option>
        <option value="3">50 000-100 000 руб</option>
        <option value="4">100 000-200 000 руб</option>
        <option value="5">более 200 000 руб</option>
    </select>

    <br/><br/>
    <label>Вы поддерживаете поправки в конституцию РФ?
        <input type="checkbox" value="1" name="constitution">
    </label>

    <br/><br/>
    <label>Вы поддерживаете политику Единой России?
        <input type="text" value="Я поддерживаю политику Единой России. Путин наш президент" name="er" readonly="readonly" size="60">
    </label>

    <br/><br/>
    <label>Как вы проводите свой досуг?
        <input type="checkbox" value="1" name="hobby" checked="checked">Сериалы
        <input type="checkbox" value="2" name="hobby">Книги
        <input type="checkbox" value="3" name="hobby">Спорт
        <input type="checkbox" value="4" name="hobby">Игры
        <input type="checkbox" value="5" name="hobby">Другое
    </label>

    <br/><br/>
    <label>Ваш пол
        <input type="radio" value="1" name="gender">Мужской
        <input type="radio" value="2" name="gender">Женский
        <input type="radio" value="3" name="gender">Не определился/лась
    </label>

    <br/><br/>
    <label for="money">Вы предпочитаете передвигаться по городу:
    <select name="transport" id="transport" multiple="multiple">
        <option value="underground">Метро</option>
        <option value="bus" selected>Автобус</option>
        <option value="car">Личный автомобиль</option>
        <option value="taxi">Такси</option>
        <option value="foot">Пешком</option>
    </select>
    </label>

    <br/><br/>
    <label for="photo">Загрузите фото вашего паспорта</label>
    <input type="file" id="photo" name="photo">
    <br/><br/>
    <label for="additionalInfo">Дополнительная информация</label>
    <textarea cols="30" id="additionalInfo" name="additionalInfo"></textarea>

    <input type="hidden" id="secret" name="secret" value="Тссс!Тут секретная информация!">

    <br/><br/>
    <label>Цвет настроения
        <input type="color" name="color" checked="checked" value="#0000ff"> внутри
        <select name="alco">
            <option disabled selected>Выберите напиток</option>
            <option value="martini">Мартини</option>
            <option value="vodka">Водка</option>
            <option value="milk">Молоко</option>
            <option value="okroshka">Окрошка</option>
            <option value="teruflu">Терафлю</option>
        </select> а в руках

        <select name="hand">
            <option disabled selected>Выберите предмет</option>
            <option value="bikini">Бикини</option>
            <option value="tel">Телефон</option>
            <option value="punch">Петрушка</option>
            <option value="martini">Мартини</option>
            <option value="splinters">Занозы</option>
        </select>.
    </label>

    <br/><br/>

    <button type="submit">Отправить</button>

</form>

<br/>
<a href="news.html">Посмотреть новости</a>

</body>
</html>
